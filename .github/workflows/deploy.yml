name: Deploy Next.js to EC2 via Docker

on:
  push:
    branches:
      - main  # deploy only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t nextjs-app:latest .

      - name: Tag Docker image
        run: docker tag nextjs-app:latest ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest

      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Ensure Docker permissions
            sudo docker --version

            mkdir -p ~/app
            cd ~/app

            # Stop and remove old container if exists
            sudo docker stop nextjs-app || true
            sudo docker rm nextjs-app || true

            # Pull latest image from Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest

            # Run new container
            sudo docker run -d -p 3000:3000 --name nextjs-app ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest
